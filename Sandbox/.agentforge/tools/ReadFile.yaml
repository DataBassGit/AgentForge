Name: Read File
Args:
  - file_name_or_url (str)
Command: read_file
Description: |-
  The 'Read File' tool reads the content of a specified file or URL and returns its text. 
  Provide the full path to the file or the URL you want to read. This tool can handle text files, PDF files, Markdown files, and URLs.
Example: |-
  # Example usage of the Read File tool:
  from agentforge.tools.GetText import GetText

  getter = GetText()
  
  # Reading a local file
  file_content = getter.read_file("/path/to/your/file.txt")
  print(file_content)

  # Reading from a URL
  url_content = getter.read_file("https://example.com/sample.pdf")
  print(url_content)
Instruction: |-
  To use the 'Read File' tool, follow these steps:
  1. Import the GetText class from agentforge.tools.GetText
  2. Create an instance of the GetText class
  3. Call the `read_file` method with the following argument:
     - `file_name_or_url`: A string representing the full path to the file or the URL you want to read.
  4. The method will determine the type of input (URL, PDF, TXT, or Markdown) and process it accordingly.
  5. Utilize the returned text as needed for your application.
Script: agentforge.tools.GetText
