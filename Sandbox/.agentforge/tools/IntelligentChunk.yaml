Name: Intelligent Chunk
Args:
  - text (str)
  - chunk_size (int)
Command: intelligent_chunk
Description: |-
  The Intelligent Chunk tool splits a given text into smaller, manageable segments based on sentence structure.
  Key features:
  - Uses spaCy for accurate sentence tokenization
  - Offers four predefined chunk sizes (Very small, Small, Medium, Large)
  - Creates overlapping chunks for context preservation
  - Handles large texts by adjusting spaCy's max_length
  Limitations:
  - Requires spaCy to be installed with the English model
  - chunk_size must be an integer between 0 and 3
Example: |-
  # Example usage of the Intelligent Chunk tool:
  from agentforge.tools.IntelligentChunk import intelligent_chunk

  text = "This is the first sentence. This is the second sentence. This is the third sentence. This is the fourth sentence."
  
  # Example with very small chunks
  result1 = intelligent_chunk(text, chunk_size=0)
  print(result1)

  # Example with medium chunks
  result2 = intelligent_chunk(text, chunk_size=2)
  print(result2)
Instruction: |-
  To use the Intelligent Chunk tool, follow these steps:
  1. Ensure spaCy is installed with the English model
  2. Import the intelligent_chunk function from agentforge.tools.IntelligentChunk
  3. Call the intelligent_chunk function with the required arguments:
     - text: A string containing the text to be chunked
     - chunk_size: An integer (0-3) representing the desired chunk size:
       0: Very small (5 sentences)
       1: Small (13 sentences)
       2: Medium (34 sentences)
       3: Large (55 sentences)
  4. The function will return a list of text chunks
  5. Process the returned chunks as needed for your application
  6. Handle any potential errors or exceptions that may be raised during the process
