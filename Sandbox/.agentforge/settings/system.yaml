# Persona Settings
PersonasEnabled: false
Persona: default

# Storage Settings
StorageEnable: true
SaveMemory: true # Saving Memory won't work if Storage is disabled
ISOTimeStampMemory: true
UnixTimeStampMemory: true

# Misc. Settings
OnTheFly: true

# Logging Settings
Logging:
  Enabled: true
  Folder: ./Logs
  Files:
    AgentForge: error
    ModelIO: debug
    Results: error
    Trinity: debug
    DiscordClient: debug

# Paths the system (agents) have access to read and write
Paths:
  Files: ./Files