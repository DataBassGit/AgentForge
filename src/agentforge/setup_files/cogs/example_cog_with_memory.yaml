cog:
  name: "ExampleFlow"
  description: "A sample decision workflow."

  agents:
    - id: analyze
      template_file: analyze_agent

    - id: decide
      template_file: decide_agent

    - id: respond
      template_file: response_agent

  memory:
    - id: general
      type: agentforge.storage.episodic.EpisodicMemory
      collection_id: user_interactions
      query_before: analyze
      query_keys: [user_input, importance_threshold, context_filter]
      update_after: respond
      update_keys: [respond]

  flow:
    start: analyze
    transitions:
      analyze: decide
      decide:
        choice:
          yes: respond
          no: analyze
        fallback: respond
        max_visits: 3
      respond:
        end: true 