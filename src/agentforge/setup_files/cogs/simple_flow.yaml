cog:
  name: SimpleFlowExample
  description: "A simple Cog example to test linear and branching flows with three agents."

  agents:
    - id: A1
      type: DummyAgent
    - id: A2
      template_file: DummyTemplate
    - id: A3
      type: DummyAgent
      template_file: AlternateDummyTemplate

  flow:
    start: A1
    transitions:
      A1: A2
      A2:
        decision:
          continue: A3
          loop: A1
          default: A3
      A3:
        end: true
