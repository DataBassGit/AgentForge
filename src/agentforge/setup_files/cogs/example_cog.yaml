cog:
  name: "ExampleFlow"
  description: "A sample decision workflow."
  chat_memory_enabled: false # disable chat memory
  agents:
    - id: analyze
      template_file: analyze_agent

    - id: decide
      template_file: decide_agent

    - id: respond
      template_file: response_agent

  # Memory less Cog

  flow:
    start: analyze
    transitions:
      analyze: decide
      decide:
        choice:
          "approve": respond
          "reject": analyze
        fallback: respond
        max_visits: 3
      respond:
        end: true 