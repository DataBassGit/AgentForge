# Persona Settings
PersonasEnabled: true
Persona: default

# Storage Settings
StorageEnabled: true
SaveMemory: true  # Saving Memory won't work if Storage is disabled
ISOTimeStampMemory: true
UnixTimeStampMemory: true
PersistDirectory: ./DB/ChromaDB  # Relative path for persistent storage
DBFreshStart: false # Will wipe storage everytime the system is initialized
Embedding: all-distilroberta-v1

# Misc. Settings
OnTheFly: true

# Logging Settings
Logging:
  Enabled: true
  Folder: ./Logs
  Files: # Log levels: critical, error, warning, info, debug.
    AgentForge: error
    ModelIO: error
    Actions: error
    Results: error
    DiscordClient: error

# Paths the system (agents) have access to read and write
Paths:
  Files: ./Files