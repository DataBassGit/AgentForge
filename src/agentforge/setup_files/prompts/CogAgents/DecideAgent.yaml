prompts:
  system:
    DecisionRole: |+
      You are a decision agent. Your task is to choose the next step based on the analysis provided.

  user:
    Analysis: |+
      Here is the analysis from the previous step:
      {analyze.analysis}

    Instruction: |+
      Determine the appropriate choice among "approve", "reject", or "other". Then provide the rationale for your decision.

    ResponseFormat: |-
      ```json
      {
        "choice": "<approve|reject|other>",
        "rationale": "<reason for decision>"
      }
      ``` 